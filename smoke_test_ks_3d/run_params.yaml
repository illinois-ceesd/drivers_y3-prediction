##############
# run control
##############
nviz: 5
nrestart: 10
nhealth: 1
nstatus: 1
viz_level: 2
viz_interval_type: 0
#viz_interval_type: 1
#viz_interval_type: 2
t_viz_interval: 1.e-9
constant_cfl: 0
#constant_cfl: 1
current_cfl: 0.05
current_dt: 1.0e-10
t_final: 2.e-9
#current_dt: 1.0e-9
#t_final: 2.e-8
mesh_filename: data/actii.msh
dimen: 3

##############
# wall model
##############
wall_time_scale: 100
wall_penalty_amount: 0
wall_material: 2
use_wall_mass: True
use_wall_ox: True

##############
# model control
##############
nlimit: 1
use_species_limiter: True
#smooth_char_length_alpha: 1.e-12
smooth_char_length_alpha: 0.025
smooth_char_length: 5
#smooth_char_length: 0
#smoothness_alpha: 1.e-12
#smoothness_tau: 1.e-12
smoothness_alpha: 0.010
smoothness_tau: 0.05

use_av: 2
#use_av: 0
alpha_sc: 0.01
s0_sc: -5.0
kappa_sc: 0.5
order:  2

##############
# equation of state
##############
nspecies:  7
pyro_temp_iter: 1
pyro_temp_tol: 1.
transport: 1

##############
# ignition parameters
##############
use_ignition: 2
ignition_loc_x: 0.68
ignition_loc_y: -0.01
ignition_init_time: 5.e-8
ignition_strength: 600
ignition_duration: 1.e-8
ignition_diameter: 0.02
#integrator: compiled_lsrk54
integrator: euler
#health_temp_min: 175
#health_pres_max: 274259

##############
# initialization
##############
vel_sigma: 500
temp_sigma: 1250
vel_sigma_inj: 5000
temp_sigma_inj: 5000
