##############
# run control
##############
nviz: 1000
nrestart: 1000
nhealth: -1
nstatus: -1
ngarbage: 10
viz_level: 1
viz_interval_type: 0
#viz_interval_type: 1
#viz_interval_type: 2
t_viz_interval: 1.e-9
constant_cfl: 0
#constant_cfl: 1
current_cfl: 0.05
current_dt: 1.0e-13
t_final: 2.e-11
mesh_filename: data/actii.msh
dimen: 3
use_1d_part: True

##############
# wall model
##############
wall_time_scale: 100
wall_penalty_amount: 0
wall_material: 2

##############
# model control
##############
use_species_limiter: 1
use_av: 2
smooth_char_length: 5
smooth_char_length_alpha: 1e-12
smoothness_alpha: 1.e-12
smoothness_tau: 1.e-12
alpha_sc: 0.01
s0_sc: -5.0
kappa_sc: 0.5
order:  4
# use_rhs_filter: True
# rhs_filter_cutoff: 3

##############
# equation of state
##############
nspecies:  7
pyro_temp_iter: 1
pyro_temp_tol: 1.
transport: 1

##############
# ignition parameters
##############
use_ignition: 2
ignition_loc_x: 0.68
ignition_loc_y: -0.01
ignition_init_time: 5.e-8
ignition_strength: 600
ignition_duration: 1.e-8
ignition_diameter: 0.02
integrator: compiled_lsrk54
#health_pres_min: 2828
#health_pres_max: 274259

##############
# initialization
##############
vel_sigma: 500
temp_sigma: 1250
vel_sigma_inj: 5000
temp_sigma_inj: 5000
