
name: CI
on:
    push:
        branches:
        - main
    pull_request:
    schedule:
        - cron:  '23 3 * * *'

jobs:
    flake8:
        name: Flake8
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v3
        -
            uses: actions/setup-python@v4
            with:
                # matches compat target in setup.py
                python-version: '3.8'
        -   name: "Flake8 test"
            run: |
                python3 -m venv myenv
                source myenv/bin/activate
                python -m pip install wheel
                python -m pip install flake8 flake8-quotes
                python -m flake8 setup.py driver.py y3prediction

    emirge:
        name: Emirge installation
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
            #os: [ubuntu-latest, macos-latest]
            os: [ubuntu-latest]

        steps:
        - uses: actions/checkout@v3
        - name: Install emirge
          run: |
            [[ $(uname) == Linux ]] && sudo apt-get update && sudo apt-get install -y openmpi-bin libopenmpi-dev
            [[ $(uname) == Darwin ]] && brew update && brew install mpich
            ./buildMirge.sh
            cd emirge
            source config/activate_env.sh
            ./version.sh

        - name: Run pylint
          run: |
            source emirge/config/activate_env.sh
            python -m pip install wheel
            python -m pip install pylint pyyaml

            pylint setup.py driver.py y3prediction

        - name: Eager smoke test
          run: |
            source emirge/config/activate_env.sh
            cd smoke_test
            ./run.sh

        - name: Eager smoke restart test
          run: |
            source emirge/config/activate_env.sh
            cd smoke_test
            ./run_restart.sh

        - name: Lazy smoke test
          run: |
            source emirge/config/activate_env.sh
            cd smoke_test
            ./run_lazy.sh

        - name: Kitchen sink smoke test
          run: |
            source emirge/config/activate_env.sh
            cd smoke_test_ks
            ./run_lazy.sh

        - name: Kitchen sink 3D smoke test
          run: |
            source emirge/config/activate_env.sh
            cd smoke_test_ks_3d/data
            ln -s actii_23892.msh actii.msh
            cd ..
            ./run_lazy.sh

